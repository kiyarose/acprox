function decode() {
  var encodedString = document.getElementById("service").value;

  // Remove the prefix if it exists
  const prefix = `${document.domain}/service/`;
  if (encodedString.startsWith(prefix)) {
    encodedString = encodedString.slice(prefix.length);
  }

  const decodedArray = encodedString.split("").map((char, ind) => {
    if (ind % 2 === 1) {
      // Reverse the XOR operation
      return String.fromCharCode(char.charCodeAt() ^ 2);
    }
    return char;
  });

  const decodedString = decodedArray.join("");
  console.log(decodedString);
  document.getElementById("decoder").value = decodedString;
}
